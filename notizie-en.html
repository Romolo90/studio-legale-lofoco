  <!-- Specific styles for the PDF viewer and toggle -->
  <style>
    /* PDF Viewer Styles */
    .pdf-viewer {
      width: 100%;
      height: 800px; /* Default height for desktop */
      overflow: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .pdf-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      .pdf-viewer {
        height: 500px;
      }
    }
    /* Article card styles */
    .pdf-article {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    /* Section title: aligned left */
    .section-container h2 {
      text-align: left;
      margin-bottom: 2rem;
      font-size: 2.4rem;
      color: #003366;
    }
    /* Toggle button styles */
    .pdf-toggle {
      background: none;
      border: none;
      text-align: left;
      width: 100%;
      font-size: 1.6rem;
      color: #005699;
      font-weight: 600;
      cursor: pointer;
      padding: 0;
      margin-bottom: 1rem;
    }
    .pdf-toggle:focus {
      outline: none;
    }
    .pdf-toggle:hover {
      text-decoration: underline;
    }
    /* Hidden content by default */
    .pdf-content {
      display: none;
      overflow: hidden;
    }
    .pdf-content.expanded {
      display: block;
    }
  </style>
</head>

  <!-- Script for toggling PDF content -->
  <script>
    const toggles = document.querySelectorAll('.pdf-toggle');
    toggles.forEach(toggle => {
      toggle.addEventListener('click', function() {
        const contentId = this.getAttribute('aria-controls');
        const content = document.getElementById(contentId);
        const isExpanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !isExpanded);
        content.classList.toggle('expanded', !isExpanded);
      });
    });
  </script>
