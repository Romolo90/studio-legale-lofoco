  <!-- Stili specifici per il visualizzatore PDF e per il toggle -->
  <style>
    /* STILI PDF - Visualizzatore Articoli */
    .pdf-viewer {
      width: 100%;
      height: 800px; /* Altezza di default per desktop */
      overflow: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .pdf-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      .pdf-viewer {
        height: 500px;
      }
    }
    /* Stile articoli PDF in "card" per coerenza con le altre pagine */
    .pdf-article {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    /* Titolo della sezione: allineato a sinistra */
    .section-container h2 {
      text-align: left;
      margin-bottom: 2rem;
      font-size: 2.4rem;
      color: #003366;
    }
    /* Stili per il toggle degli articoli */
    .pdf-toggle {
      background: none;
      border: none;
      text-align: left;
      width: 100%;
      font-size: 1.6rem;
      color: #005699;
      font-weight: 600;
      cursor: pointer;
      padding: 0;
      margin-bottom: 1rem;
    }
    .pdf-toggle:focus {
      outline: none;
    }
    .pdf-toggle:hover {
      text-decoration: underline;
    }
    /* Il contenuto (PDF) è nascosto di default */
    .pdf-content {
      display: none;
      overflow: hidden;
    }
    .pdf-content.expanded {
      display: block;
    }
  </style>
</head>

  <!-- Script per il toggle dei PDF -->
  <script>
    const toggles = document.querySelectorAll('.pdf-toggle');
    toggles.forEach(toggle => {
      toggle.addEventListener('click', function() {
        const contentId = this.getAttribute('aria-controls');
        const content = document.getElementById(contentId);
        const isExpanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !isExpanded);
        content.classList.toggle('expanded', !isExpanded);
      });
    });
  </script>
